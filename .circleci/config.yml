  #         name: Adding NPM auth token
  #         command: |
  #           # Foobie comment.
  #           echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  #     - run:
  #         name: Releasing to NPM and GitHub
  #         command: yarn start release

workflows:
  version: 2
  automated:
    jobs:
      - install:
          filters: *default_filters
      - test:
          filters: *default_filters
          requires:
            - install
      - build:
          filters: *default_filters
          requires:
            - install
